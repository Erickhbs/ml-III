<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkEJxzipviRDFNpaqvllPJMqr2FDWSI1z-zQ&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: inline-block;
        }

        input, select {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 30px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Previsão de Autismo</h1>
    <form method="POST" action="/predict">
        <label for="A1_Score">A1_Score:</label>
        <input type="number" step="any" name="A1_Score" required><br><br>

        <label for="A2_Score">A2_Score:</label>
        <input type="number" step="any" name="A2_Score" required><br><br>

        <label for="A3_Score">A3_Score:</label>
        <input type="number" step="any" name="A3_Score" required><br><br>

        <label for="A4_Score">A4_Score:</label>
        <input type="number" step="any" name="A4_Score" required><br><br>

        <label for="A5_Score">A5_Score:</label>
        <input type="number" step="any" name="A5_Score" required><br><br>

        <label for="A6_Score">A6_Score:</label>
        <input type="number" step="any" name="A6_Score" required><br><br>

        <label for="A7_Score">A7_Score:</label>
        <input type="number" step="any" name="A7_Score" required><br><br>

        <label for="A8_Score">A8_Score:</label>
        <input type="number" step="any" name="A8_Score" required><br><br>

        <label for="A9_Score">A9_Score:</label>
        <input type="number" step="any" name="A9_Score" required><br><br>

        <label for="A10_Score">A10_Score:</label>
        <input type="number" step="any" name="A10_Score" required><br><br>

        <label for="austim">Algum Familiar tem Autismo? (0 para não ou 1 para sim):</label>
        <input type="number" name="austim" required><br><br>

        <label for="ethnicity">Etnia:</label>
        <select name="ethnicity" required>
            <option value="7">Não sabe</option>
            <option value="8">Branco-Europeu</option>
            <option value="0">Arabe</option>
            <option value="1">Negro</option>
            <option value="2">Outros</option>
            <option value="3">Asiatico</option>
            <option value="4">Sul Asiatico</option>
            <option value="5">Latino</option>
            <option value="6">Espanico</option>
        </select><br><br>

        <button type="submit">Enviar</button>

        
        <h2>Fontes</h2>
        <a href="https://www.kaggle.com/competitions/autismdiagnosis/data">DATA</a>
        <a href="https://neuroclastic.com/category/autism/diagnosis/late-diagnosis/">Testes</a>
    </form>



    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
